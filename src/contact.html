<!DOCTYPE html>

<html lang="EN" xml:lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta
      name="description"
      content="This is the personal website of horn player Pierre-Antoine Tremblay"
    />
    <link
      rel="icon"
      href="./assets/images/logo-svg-transparent.svg"
      type="image/svg"
    />
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,700;1,300;1,400&display=swap"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,700;1,300;1,400&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="stylesheet"
      href="../node_modules/photoswipe/dist/photoswipe.css"
    />
    <script async src="./assets/scripts/mobilenav.js"></script>

    <script>
      // Function for "Back to Top" button
      function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
      }
    </script>
    <!-- do not remove this line! -->
    <title>Pierre-Antoine Tremblay</title>
  </head>
  <body>
    <div class="main-hero contact-hero">
      <include src="./views/main-nav.html"></include>
      <h1 class="contact-hero__title">Contact</h1>
    </div>

    <div id="contact">
      <div class="container">
        <form name="contact-form" method="POST" netlify>
          <div class="contact-form__group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="contact-form__group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="contact-form__group">
            <label for="message">Message</label>
            <textarea
              class="message-area"
              id="message"
              name="message"
              placeholder="Enter your message"
              required
            ></textarea>
          </div>
          <div class="contact-form__group">
            <button class="submit-button" type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script>
    <!-- do not remove this line! -->
  </body>
</html>
