<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- do not remove this line! -->
    <title>Pierre-Antoine Tremblay</title>
  </head>
  <body>
    <div class="main-hero contact-hero">
      <include src="./views/main-nav.html"></include>
      <h1 class="main-hero__title contact-hero__title">Contact</h1>
    </div>

    <div id="contact">
      <div class="container">
        <!-- <h1 class="section__title">Contact</h1> -->
        <form name="contact" method="POST" netlify>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Enter your message"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script>
    <!-- do not remove this line! -->
  </body>
</html>
